name: Run automatic tests
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "21.7"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
